---
name: zookeeper

releases:
- name: zookeeper
  version: 0.0.4
  url: https://bosh.io/d/github.com/cppforlife/zookeeper-release?v=0.0.4
  sha1: 89e55eaa64e9ca6fea6f0a28826142758a440766

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000

instance_groups:
- name: zookeeper
  azs: [z1, z2, z3]
  instances: 5
  jobs:
  - name: zookeeper
    properties: {}
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default

- name: smoke-tests
  azs: [z1]
  lifecycle: errand
  instances: 1
  jobs:
  - name: smoke-tests
    properties: {}
  vm_type: default
  stemcell: default
  networks:
  - name: default
